<div>
  <app-todo-header
    placeholder="What do you want"
    (onTextChanges)="textChanges($event)"
    (onEnterUp)="addTodo($event)" >
  </app-todo-header>

  {{desc}}

  <app-todo-list
    [todos]="todos | async"
    (emitterOnToggleAll)="toggleAll()"
    (emitterOnRemoveTodo)="removeTodo($event)"
    (emitterOnToggleTodo)="toggleTodo($event)"
    >
  </app-todo-list>
  <app-todo-footer
    [itemCount]="(todos | async).length"
    (onClear)="clearCompleted()">
  </app-todo-footer>
</div>
